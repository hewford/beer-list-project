<!doctype html>
<html lang="en" data-framework="backbonejs">

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta charset="utf-8">
  <title>Backbone.js â€¢ TodoMVC</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="page-background">
  <div class="container-fluid  post-bg">
    <div class="row pb-2 pt-5">

      <div class="col-sm-12 bborder-gray">
        <h2>Beer Reviews</h2>
      </div>

    </div>
  </div>

  <!--=======POST'S CONTENT AREA======== -->
  <div class="container-fluid beer-list tborder-gray post-bg">
  </div>

  <!--=======USER POST HEADER======== -->
  <div id="user-post-header" class="container-fluid post-bg py-3">
    <div class="row">
      <div class="col-sm-12  tborder-gray">
        <h4> Add a New Beer </h4>
      </div>
    </div>

    <!--=======ENTER NAME======== -->
    <div class="row py-1">
      <div class="col-sm-12">
        <p>Beer Name</p>
        <input class="input-group" id="name-input" placeholder="Name"></input>
      </div>
    </div>

    <!--=======ENTER STYLE======== -->
    <div class="row py-1">
      <div class="col-sm-12">
        <p>Beer Style</p>
        <input class="input-group" id="style-input" placeholder="Style"></input>
      </div>
    </div>

    <!--=======ENTER AVB======== -->
    <div class="row py-1">
      <div class="col-sm-12">
        <p>AVB</p>
        <input class="input-group" id="avb-input" placeholder="AVB"></input>
      </div>
    </div>

    <!--=======ENTER IMAGE URL======== -->
    <div class="row py-1">
      <div class="col-sm-12">
        <p>Image URL</p>
        <input class="input-group" id="url-input" placeholder="URL"></input>
      </div>
    </div>

    <!--=======ENTER ABOUT======== -->
    <div class="row">
      <div class="col-sm-12">
        <p>About</p>
        <textarea class="input-group input-height" id="about-beer" placeholder="About this beer..."></textarea>
      </div>
    </div>


    <!--=======POST BUTTON======== -->
    <div class="row">
      <div class="col-sm-12">
        <button type="button" class="btn bttn-post" id="submit-beer">Submit</button>
      </div>
    </div>

  </div>

  <script type="text/template" id="item-template">
    <div class="view">
      <div class="row pt-3">
        <div class="padded-column">
        </div>
        <div class='pb-2 blah'>
          <img class="beer-image" src={{imgURL}}>

        </div>
        <div class="padded-column">
        </div>
        <div class="beer-info">
          <div class="padded-column">
          </div>
          <div class="posts-border pt-3 rounded">
            <h5 class="beer-name">{{name}}</h5>
            <p>{{style}} - {{ avb }} ABV</p>

            <label>{{ about }}</label>
          </div>
          <div class="padded-column">
          </div>
        </div>
      </div>
      <div class="row pb-3">
        <div class="padded-column">
        </div>

        <div class="comments-width">
          <a class="primary-text options-position comment-post col-sm-auto px-1" href="#">Reviews</a>
        </div>

        <div class="remove-width">
          <a class="primary-text options-position remove-post col-sm-auto pl-3" href="#">Remove</a>
        </div>

        <div class="edit-width">
          <a class="primary-text options-position edit-post col-sm-auto px-4" href="#">Edit</a>
        </div>




    </div>
  </script>

  <script src="node_modules/todomvc-common/base.js"></script>
  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="node_modules/underscore/underscore.js"></script>
  <script src="node_modules/backbone/backbone.js"></script>
  <script src="js/models/beerModel.js"></script>
  <script src="js/collections/beerCollection.js"></script>
  <script src="js/views/beer-list-view.js"></script>
  <script src="js/views/app-view.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
